<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Nature</h1>
        <nav>
            <a href="#" class="sign-in">Sign in</a>
            <a href="#" class="sign-up">Sign up</a>
        </nav>
        <div class="burger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </header>
  <div class="nav-bar">
    <a href="#" class="sign-in-phone">Sign in</a>
    <a href="#" class="sign-up-phone">Sign up</a>
  </div>
    <div class="slider">
        <!--mountain-->
        <div class="container mountain" primary-color = '273F4B' secondary-color ='ffffff'>
            <div class="explore">
                <a href="#">Explore now !</a>
            </div>
           
        
        </div>
         <!--forest-->
        <div class="container forest" primary-color = '062F23' secondary-color='ffffff'>
            <div class="explore">
                <a href="#">Explore now !</a>
            </div> 
        </div>
         <!--pinguin-->
         <div class="container pinguin" primary-color = 'EAE9E9' secondary-color='013047'>
            <div class="explore">
                <a href="#">Explore now !</a>
            </div>
        </div>
        <!--Fire-->
        <div class="container fire" primary-color='000000' secondary-color='ED7E36'>
            <div class="explore">
                <a href="#">Explore now !</a>
            </div>
        </div>
    </div>
    <div class="slide-dot">
        <div class="dot1 dot active"></div>
        <div class="dot2 dot"></div>
        <div class="dot3 dot"></div>
        <div class="dot4 dot"></div>
    </div>
          <a href="#"><img src="img/left.png" alt="left" class="left"></a>  
          <a href="#"><img src="img/right.png" alt="right" class="right"></a>  
    <script src="app.js"></script>
</body>
</html>
